<template>
    <lightning-card
        title="ToDo Search"
        icon-name="custom:custom18"
    >
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="search"
                onchange={handleKeyChange}
                class="slds-show slds-is-relative slds-var-m-bottom_small"
                label="Search"
            ></lightning-input>
            <template if:true={todos}>
                <template for:each={todos} for:item="todo">
                    <c-todo-tile
                        class="slds-show slds-is-relative"
                        key={todo.Id}
                        todo={todo}
                    ></c-todo-tile>
                </template>
            </template>
        </div>
        <template if:true={error}>
            <c-error-panel errors={error}></c-error-panel>
        </template>
    </lightning-card>
</template>
